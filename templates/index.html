<!DOCTYPE html>
<html>
  <head>
    <title>Upload a File</title>
  </head>
  <body>
    
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".jpg, .jpeg, .png" required>
      <input type="submit" value="Upload">
    </form>

    {% if response %}
    <p>Response: <br> {{ response }}</p>
    {% endif %}

  </body>
</html>
